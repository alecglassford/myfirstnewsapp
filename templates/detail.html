<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    </head>
    <body>
        <div id="map" style="width:100%; height:300px;"></div>
        <h1>
            At {{ obj['Time'] }}, there was a 911 call regarding <em>{{ obj['Type'] }}</em> at {{ obj['Address'] }}.
        </h1>
        <script type="text/javascript">
            var map = L.map('map').setView([{{ obj['Latitude'] }}, {{ obj['Longitude'] }}], 16);
            var mapquestLayer = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               maxZoom: 19,
        	   attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([{{ obj['Latitude'] }}, {{ obj['Longitude'] }}]).addTo(map);
        </script>
    </body>
</html>
